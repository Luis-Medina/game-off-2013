<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    <head>
        <title>Unimpressed Turtle | Protocol 390</title>
        <link rel="shortcut icon" href="raw/favicon.ico"/>
        <link href='css/anarcho.css' rel='stylesheet' type='text/css'/> 

        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow: hidden; text-align:center; 
                   background-color: #080f13; padding-top: 45px;}   
            object:focus { outline:none; }
            #flashContent {background: url("../Protocol390/raw/spiffygif_152x152.gif") no-repeat center; height: 220px; width: 220px; margin: 0 auto; padding-top: 25%;}
        </style>

        <link rel="stylesheet" type="text/css" href="css/history.css" />
        <script type="text/javascript" src="js/history.js"></script>

        <script type="text/javascript" src="js/swfobject.js"></script>
        <script type="text/javascript">
            var swfVersionStr = "11.4.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#080f13";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "direct";
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "../1120/flash/build/Main.swf", "flashContent", 
                "960", "600", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>
        <div id="flashContent">
        </div>
    </head>
</html>
